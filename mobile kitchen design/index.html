<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <title>Webpage design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Mobile Food</a></div>
            <ul class="links">
                <li><a href="home">HOME</a></li>
                <li><a href="about">ABOUT</a></li>
                <li><a href="service">SERVICE</a></li>
                <li><a href="contact">CONTACT</a></li>
            </ul>
            <a href="#" class="action_btn">GET STARTED</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="dropdown_menu">
                <li><a href="order">order your food</a></li>
                <li><a href="cancel">cancel your order</a></li>
                <li><a href="track">track your order</a></li>
                <li><a href="contact">contact us</a></li>
                <li><a href="#" class="action_btn">Login</a></li>
        </div>
    </header>
    <main>
        <section id="hero">
            <h1>Welcome To Mobile Kitchen</h1>
            <p>hurry up , hurry up...... place your order and enjoy with your food <br>Let 's Get Started</p>

        </section>
    </main>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
               ?'fa-solid fa-xmark'
               :'fa-solid fa-bars'
        }

        </script>
    
</body>
</html>
